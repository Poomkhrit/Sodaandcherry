<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dress Up Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container, .main-menu {
            text-align: center;
            width: 100%;
        }

        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .main-menu img {
            width: 500px;
            height: auto;
        }

        .main-menu button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }

        .main-menu button:hover {
            background-color: #3700b3;
        }

        .game-container {
            display: none;
        }

        .base-container {
            position: relative;
            width: 500px;
            height: 700px;
            margin: 20px auto 0 auto;
        }

        .base-container img {
            width: 500px;
            height: auto;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
        }

        .controls {
            margin-top: 500px;
        }

        .category {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .category .soda, .category .cherry {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }

        .category img {
            width: 100px;
            height: auto;
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        .category img:hover {
            border-color: #3700b3;
        }

    </style>
</head>
<body>
    <div class="main-menu">
        <img src="Mainscreen.png" alt="Main Menu Image">
        <button onclick="enterGame()">Play</button>
    </div>
    <div class="game-container">
        <div class="base-container">
            <img id="base-image" src="Base.png" alt="Base Image">
            <img id="soda-underwear-image" src="Sodaunderwear.png" alt="Soda Underwear" style="visibility: hidden;">
            <img id="soda-underwear2-image" src="Soda underwear 2.png" alt="Soda Underwear 2" style="visibility: hidden;">
            <img id="cherry-underwear-image" src="Cherryunderwear.png" alt="Cherry Underwear" style="visibility: hidden;">
            <img id="cherry-underwear2-image" src="Cherryunderwear2.png" alt="Cherry Underwear 2" style="visibility: hidden;">
            <img id="soda-bodysuit-image" src="Sodabodysuit.png" alt="Soda Bodysuit" style="visibility: hidden;">
            <img id="soda-bodysuit2-image" src="Sodabodysuit2.png" alt="Soda Bodysuit 2" style="visibility: hidden;">
            <img id="cherry-bodysuit-image" src="Cherrypajamas2.png" alt="Cherry Bodysuit" style="visibility: hidden;">
            <img id="cherry-bodysuit2-image" src="Cherrybodysuit2.png" alt="Cherry Bodysuit 2" style="visibility: hidden;">
            <img id="soda-top-image" src="Sodatop.png" alt="Soda Top" style="visibility: hidden;">
            <img id="soda-top2-image" src="Sodapajama.png" alt="Soda Top 2" style="visibility: hidden;">
            <img id="cherry-top-image" src="Cherrytop.png" alt="Cherry Top" style="visibility: hidden;">
            <img id="cherry-top2-image" src="Cherrypajamas.png" alt="Cherry Top 2" style="visibility: hidden;">
            <img id="soda-bottom-image" src="Sodabottom.png" alt="Soda Bottom" style="visibility: hidden;">
            <img id="soda-bottom2-image" src="Sodabottom 2.png" alt="Soda Bottom 2" style="visibility: hidden;">
            <img id="soda-bottom3-image" src="Sodapantspajamas.png" alt="Soda Pants Pajamas" style="visibility: hidden;">
            <img id="cherry-bottom-image" src="Cherrybottom.png" alt="Cherry Bottom" style="visibility: hidden;">
            <img id="cherry-bottom2-image" src="Cherrybottom 2.png" alt="Cherry Bottom 2" style="visibility: hidden;">
            <img id="cherry-bottom3-image" src="Cherrypantspajamas.png" alt="Cherry Pants Pajamas" style="visibility: hidden;">
            <img id="soda-shoes-image" src="Sodashoes.png" alt="Soda Shoes" style="visibility: hidden;">
            <img id="soda-shoes2-image" src="Sodashoes2.png" alt="Soda Shoes 2" style="visibility: hidden;">
            <img id="cherry-shoes-image" src="Cherryshoes.png" alt="Cherry Shoes" style="visibility: hidden;">
            <img id="cherry-shoes2-image" src="Cherryshoes2.png" alt="Cherry Shoes 2" style="visibility: hidden;">
        </div>
        <div class="controls">
            <div class="category">
                <div class="soda">
                    <h3>Soda Underwear</h3>
                    <img src="Sodaunderwearb.png" alt="Soda Underwear Button" onclick="toggleUnderwear('soda-underwear-image')">
                    <img src="Soda underwear 2b.png" alt="Soda Underwear 2 Button" onclick="toggleUnderwear('soda-underwear2-image')">
                </div>
                <div class="cherry">
                    <h3>Cherry Underwear</h3>
                    <img src="Cherryunderwearb.png" alt="Cherry Underwear Button" onclick="toggleUnderwear('cherry-underwear-image')">
                    <img src="Cherryunderwear2b.png" alt="Cherry Underwear 2 Button" onclick="toggleUnderwear('cherry-underwear2-image')">
                </div>
            </div>
            <div class="category">
                <div class="soda">
                    <h3>Soda Bodysuit</h3>
                    <img src="Sodabodysuitb.png" alt="Soda Bodysuit Button" onclick="toggleBodySuit('soda-bodysuit-image')">
                    <img src="Sodabodysuit2b.png" alt="Soda Bodysuit 2 Button" onclick="toggleBodySuit('soda-bodysuit2-image')">
                </div>
                <div class="cherry">
                    <h3>Cherry Bodysuit</h3>
                    <img src="Cherrypajamas2b.png" alt="Cherry Bodysuit Button" onclick="toggleBodySuit('cherry-bodysuit-image')">
                    <img src="Cherrybodysuit2b.png" alt="Cherry Bodysuit 2 Button" onclick="toggleBodySuit('cherry-bodysuit2-image')">
                </div>
            </div>
            <div class="category">
                <div class="soda">
                    <h3>Soda Tops</h3>
                    <img src="Sodatopb.png" alt="Soda Top Button" onclick="toggleTop('soda-top-image')">
                    <img src="Sodapajamab.png" alt="Soda Top 2 Button" onclick="toggleTop('soda-top2-image')">
                </div>
                <div class="cherry">
                    <h3>Cherry Tops</h3>
                    <img src="Cherrytopb.png" alt="Cherry Top Button" onclick="toggleTop('cherry-top-image')">
                    <img src="Cherrypajamasb.png" alt="Cherry Top 2 Button" onclick="toggleTop('cherry-top2-image')">
                </div>
            </div>
            <div class="category">
                <div class="soda">
                    <h3>Soda Bottoms</h3>
                    <img src="Sodabottomb.png" alt="Soda Bottom Button" onclick="toggleBottom('soda-bottom-image')">
                    <img src="Sodabottom 2b.png" alt="Soda Bottom 2 Button" onclick="toggleBottom('soda-bottom2-image')">
                    <img src="Sodapantspajamasb.png" alt="Soda Pants Pajamas Button" onclick="toggleBottom('soda-bottom3-image')">
                </div>
                <div class="cherry">
                    <h3>Cherry Bottoms</h3>
                    <img src="Cherrybottomb.png" alt="Cherry Bottom Button" onclick="toggleBottom('cherry-bottom-image')">
                    <img src="Cherrybottom 2b.png" alt="Cherry Bottom 2 Button" onclick="toggleBottom('cherry-bottom2-image')">
                    <img src="Cherrypantspajamasb.png" alt="Cherry Pants Pajamas Button" onclick="toggleBottom('cherry-bottom3-image')">
                </div>
            </div>
            <div class="category">
                <div class="soda">
                    <h3>Soda Shoes</h3>
                    <img src="Sodashoesb.png" alt="Soda Shoes Button" onclick="toggleShoes('soda-shoes-image')">
                    <img src="Sodashoes2b.png" alt="Soda Shoes 2 Button" onclick="toggleShoes('soda-shoes2-image')">
                </div>
                <div class="cherry">
                    <h3>Cherry Shoes</h3>
                    <img src="Cherryshoesb.png" alt="Cherry Shoes Button" onclick="toggleShoes('cherry-shoes-image')">
                    <img src="Cherryshoes2b.png" alt="Cherry Shoes 2 Button" onclick="toggleShoes('cherry-shoes2-image')">
                </div>
            </div>
        </div>
    </div>
    <script>
        function enterGame() {
            document.querySelector('.main-menu').style.display = 'none';
            document.querySelector('.game-container').style.display = 'block';
        }

        // Helper function to hide all images in a category before showing the selected one
        function hideAllInCategory(categoryIds) {
            categoryIds.forEach(id => {
                document.getElementById(id).style.visibility = 'hidden';
            });
        }

        // Function to handle wearing bodysuit, and hiding other clothing types
        function toggleBodySuit(selectedBodySuitId) {
            const allBodySuitIds = ['soda-bodysuit-image', 'soda-bodysuit2-image', 'cherry-bodysuit-image', 'cherry-bodysuit2-image'];
            const allUnderwearIds = ['soda-underwear-image', 'soda-underwear2-image', 'cherry-underwear-image', 'cherry-underwear2-image'];
            const allTopIds = ['soda-top-image', 'soda-top2-image', 'cherry-top-image', 'cherry-top2-image'];
            const allBottomIds = ['soda-bottom-image', 'soda-bottom2-image', 'soda-bottom3-image', 'cherry-bottom-image', 'cherry-bottom2-image', 'cherry-bottom3-image'];
            const allShoeIds = ['soda-shoes-image', 'soda-shoes2-image', 'cherry-shoes-image', 'cherry-shoes2-image'];
            
            // Hide all other clothing items when bodysuit is worn
            hideAllInCategory(allBodySuitIds);
            hideAllInCategory(allUnderwearIds);
            hideAllInCategory(allTopIds);
            hideAllInCategory(allBottomIds);
            hideAllInCategory(allShoeIds);
            
            // Show the selected bodysuit
            document.getElementById(selectedBodySuitId).style.visibility = 'visible';
        }

        // Function to handle wearing underwear and hide bodysuit
        function toggleUnderwear(selectedUnderwearId) {
            const allUnderwearIds = ['soda-underwear-image', 'soda-underwear2-image', 'cherry-underwear-image', 'cherry-underwear2-image'];
            const allBodySuitIds = ['soda-bodysuit-image', 'soda-bodysuit2-image', 'cherry-bodysuit-image', 'cherry-bodysuit2-image'];
            
            // Hide all bodysuits when underwear is worn
            hideAllInCategory(allBodySuitIds);
            hideAllInCategory(allUnderwearIds);

            // Show the selected underwear
            document.getElementById(selectedUnderwearId).style.visibility = 'visible';
        }

        // Function to handle wearing tops and hide bodysuit
        function toggleTop(selectedTopId) {
            const allTopIds = ['soda-top-image', 'soda-top2-image', 'cherry-top-image', 'cherry-top2-image'];
            const allBodySuitIds = ['soda-bodysuit-image', 'soda-bodysuit2-image', 'cherry-bodysuit-image', 'cherry-bodysuit2-image'];

            // Hide all bodysuits when tops are worn
            hideAllInCategory(allBodySuitIds);
            hideAllInCategory(allTopIds);
            
            // Show the selected top
            document.getElementById(selectedTopId).style.visibility = 'visible';
        }

        // Function to handle wearing bottoms and hide bodysuit
        function toggleBottom(selectedBottomId) {
            const allBottomIds = ['soda-bottom-image', 'soda-bottom2-image', 'soda-bottom3-image', 'cherry-bottom-image', 'cherry-bottom2-image', 'cherry-bottom3-image'];
            const allBodySuitIds = ['soda-bodysuit-image', 'soda-bodysuit2-image', 'cherry-bodysuit-image', 'cherry-bodysuit2-image'];

            // Hide all bodysuits when bottoms are worn
            hideAllInCategory(allBodySuitIds);
            hideAllInCategory(allBottomIds);
            
            // Show the selected bottom
            document.getElementById(selectedBottomId).style.visibility = 'visible';
        }

        // Function to handle wearing shoes and hide bodysuit
        function toggleShoes(selectedShoesId) {
            const allShoeIds = ['soda-shoes-image', 'soda-shoes2-image', 'cherry-shoes-image', 'cherry-shoes2-image'];
            const allBodySuitIds = ['soda-bodysuit-image', 'soda-bodysuit2-image', 'cherry-bodysuit-image', 'cherry-bodysuit2-image'];

            // Hide all bodysuits when shoes are worn
            hideAllInCategory(allBodySuitIds);
            hideAllInCategory(allShoeIds);
            
            // Show the selected shoes
            document.getElementById(selectedShoesId).style.visibility = 'visible';
        }
    </script>
</body>
</html>
